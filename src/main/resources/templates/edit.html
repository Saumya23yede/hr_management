<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
      <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">
        <h1 class="text-2xl font-semibold mb-6 text-center">Edit User</h1>
        <form
          th:action="@{/users/{id}/edit(id=${user.id})}"
          th:object="${user}"
          method="post"
          enctype="multipart/form-data"
          class="space-y-4"
        >
          <div>
            <label for="id" class="block text-sm font-medium text-gray-700"
              >User ID:</label
            >
            <input
              type="text"
              id="id"
              th:field="*{id}"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              readonly
            />
          </div>

          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username:</label
            >
            <input
              type="text"
              id="username"
              th:field="*{username}"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name:</label
            >
            <input
              type="text"
              id="name"
              th:field="*{name}"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              th:field="*{email}"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <div>
            <label
              for="contactNo"
              class="block text-sm font-medium text-gray-700"
              >Contact Number:</label
            >
            <input
              type="text"
              id="contactNo"
              th:field="*{contactNo}"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <div>
            <label for="dob" class="block text-sm font-medium text-gray-700"
              >Date of Birth:</label
            >
            <input
              type="date"
              id="dob"
              th:field="*{dob}"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <div>
            <label for="address" class="block text-sm font-medium text-gray-700"
              >Address:</label
            >
            <input
              type="text"
              id="address"
              th:field="*{address}"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>

          <div>
            <label for="salary" class="block text-sm font-medium text-gray-700"
              >Salary:</label
            >
            <input
              type="number"
              id="salary"
              th:field="*{salary}"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <div>
            <label
              for="aadharId"
              class="block text-sm font-medium text-gray-700"
              >Aadhar ID:</label
            >
            <input
              type="text"
              id="aadharId"
              th:field="*{aadharId}"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              required
            />
          </div>

          <!-- Job Role -->
          <div>
            <label for="jobRole" class="block text-sm font-medium text-gray-700"
              >Job Role:</label
            >
            <select
              id="jobRole"
              th:field="*{role}"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
              <option value="" disabled selected>Select Job Role</option>
              <option value="HR">HR</option>

              <option value="EMPLOYEE">EMPLOYEE</option>
            </select>
          </div>

          <div>
            <label for="resume" class="block text-sm font-medium text-gray-700"
              >Resume:</label
            >
            <input
              type="file"
              id="resume"
              th:field="*{resume}"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>

          <div>
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Update User
            </button>
          </div>
        </form>
        <a
          href="/users"
          class="block text-center text-indigo-600 mt-6 hover:underline"
          >Back to User List</a
        >
      </div>
    </div>
  </body>
</html>
